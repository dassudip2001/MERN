name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: yarn install
        run: npm install --global yarn
      - name: check yarn version
        run: yarn --version
      - name: install dependencies
        run: yarn
      - name: build application
        run: yarn build
      - name: show build files
        run: |
          ls -la
          cd dist/ci-cd/browser
          ls -la
      - name: Copy files to artifact directory
        run: |
          mkdir -p $GITHUB_WORKSPACE/artifact
          cp -r dist/ci-cd/browser/* $GITHUB_WORKSPACE/artifact
          cp -r Dockerfile $GITHUB_WORKSPACE/artifact
          cp -r docker-compose.yml $GITHUB_WORKSPACE/artifact
          ls -la $GITHUB_WORKSPACE/artifact

  deploy:
    runs-on: self-hosted # Change this to your self-hosted runner's OS

    needs: build

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: deploy-artifacts
          path: $GITHUB_WORKSPACE/artifact

      - name: Verify deployment on self-hosted runner
        run: ls -la $GITHUB_WORKSPACE/artifact

      - name: Your Deployment Steps
        run: |
          # Add your deployment commands here
          # For example, deploy to a server, update configurations, etc.
          cd $GITHUB_WORKSPACE/artifact
          ls -la
